{% extends "navbar.html" %}
{% block content %}
    <div class="container" align="center">
        <form action="" method="post" class="col-sm-4">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <strong> {{ form.unhashed_id.label }}</strong>
                {{ form.unhashed_id }}
            </div>
            <div class="form-group">
                {{ form.alias }}
            </div>
            <div class="form-group">
                {{ form.node_url }}
            </div>
            <div class="form-group">
                {{ form.public_key }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script>
        $(() => {
            $('#public_key').text(String.raw`{{ session['my_public_key'] }}`);
            $('#unhashed_id').val(String.raw`{{ session['my_unhashed_id'] }}`);
        });
    </script>
{% endblock %}
